<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarjeta Salmo 91</title>
  <style>
    :root {
      --accent: #ffeb3b;
      --dark: #1a1a1a;
      --light: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100dvh;
      display: grid;
      place-content: center;
      background: linear-gradient(to bottom right, #232526, #414345);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      position: relative;
      width: 320px;
      padding: 2rem;
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230521/pngtree-sunflower-full-screen-backdrop-widescreen-photos-image_2684387.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      color: var(--light);
      text-shadow: 0 1px 2px #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .container:hover {
      transform: translateY(-8px) scale(1.02);
      filter: brightness(110%) saturate(120%);
    }

    h1 {
      position: relative;
      font-size: 1.6rem;
      z-index: 1;
    }

    h1::before {
      content: "ðŸ“–";
      margin-right: 10px;
    }

    h1::after {
      content: "";
      display: block;
      width: 50px;
      height: 3px;
      background-color: var(--accent);
      margin: 0.5rem auto 0;
      border-radius: 10px;
    }

    p {
      text-align: center;
      z-index: 1;
      font-size: 0.95rem;
    }

    /* Media Query: responsive */
    @media (max-width: 360px) {
      .container {
        width: 90%;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.3rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Salmo 91</h1>

    </p>
  </div>
</body>
</html>
