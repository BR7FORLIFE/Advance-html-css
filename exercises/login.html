<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form example</title>
  </head>
  <style>
    :root {
      --primary-color: #774b40;
      --secondary-color: #1a8aed;
      --font-color: #fff;
      --font-size-principal: 16px;

      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    body {
      position: relative;
      width: 100%;
      height: 100dvh;
      margin: 0;
      padding: 0;
      background-image: url("https://cdn.pixabay.com/photo/2023/09/16/18/18/wallpaper-8257343_1280.png");
      color: var(--font-color);
      z-index: 0;
      font-size: var(--font-size-principal);
      font-weight: 900;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.5),
        rgba(0, 0, 0, 0.8)
      );
      backdrop-filter: blur(1px);
      z-index: 10;
    }

    body > * {
      position: relative;
      z-index: 20;
    }

    header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    header nav {
      padding: 10px;
    }

    header nav ul {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 30px;
      list-style: none;
    }

    header img {
      width: 70px;
      height: auto;
      margin-left: 250px;
    }

    .search div {
      width: auto;
      height: 35px;
      position: relative;
      display: flex;
      align-items: center;
      margin-right: 70px;
    }

    .search input {
      width: 250px;
      height: 100%;
      padding: 0 40px 0 15px;
      border-radius: 20px;
      border: 2px solid transparent;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transition: 0.3s ease;
      backdrop-filter: blur(2px);
    }

    .search input::placeholder {
      color: #ccc;
    }

    .search input:focus {
      border: 2px solid var(--secondary-color);
      background: rgba(255, 255, 255, 0.2);
    }

    .search img {
      position: absolute;
      right: 12px;
      width: 18px;
      height: 18px;
      opacity: 0.7;
      pointer-events: none;
    }

    main {
      width: 100%;
      height: auto;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      position: absolute;
      inset: 0;
      z-index: 30;
    }

    main section:first-child {
      margin-left: 20px;
      display: flex;
      flex-direction: column;
      align-items: start;
      justify-content: center;
      max-width: 50%;
      margin: 0;

      > h3 {
        font-size: 40px;
        color: var(--secondary-color);
        text-shadow: 2px 2px 2px white;
      }

      > p {
        font-size: 50px;
        text-align: center;

        > span {
          color: var(--secondary-color);
          font-weight: 800;
          text-shadow: 2px 2px 2px white;
          filter: blur(1px);
        }
      }

      > span {
        font-size: 15px;
      }

      div {
        margin-top: 20px;
        align-self: center;

        > button {
          padding: 10px 50px;
          background-color: transparent;
          color: white;
          border-radius: 15px;
          border-color: white;
          font-size: 15px;
          font-weight: bold;
          margin: 10px 30px;
        }

        > button:last-child {
          background-color: var(--secondary-color);
          border: transparent;
        }

        > button:last-child:hover {
          background-color: #1063ab;
          transition: background 500ms ease-out;
        }
      }
    }

    main section:last-child {
      margin: 10px 20px;
    }

    form {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 350px;
      color: var(--font-color);
    }

    form fieldset {
      border: none;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form legend {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 1rem;
      text-align: center;
    }

    form label {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 0.2rem;
    }

    form input {
      padding: 0.6rem 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    form input::placeholder {
      color: #bbb;
    }

    form input:focus {
      border-color: var(--secondary-color);
      background: rgba(255, 255, 255, 0.2);
    }

    form button {
      margin-top: 1rem;
      padding: 0.8rem;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #1063ab;
    }
  </style>
  <body>
    <header>
      <div>
        <img
          src="https://i.pinimg.com/originals/81/82/1b/81821beb2d7ad97af56d4dd9cd22310f.png"
          alt="imagen de nike"
        />
      </div>
      <nav>
        <ul>
          <li>Home</li>
          <li>Log in</li>
          <li>join</li>
          <li>About Us</li>
        </ul>
      </nav>

      <div class="search">
        <div>
          <img
            src="https://cdn-icons-png.flaticon.com/512/3721/3721746.png"
            alt="imagen de una lupa"
          />
          <input type="text" placeholder="Search.." />
        </div>
      </div>
    </header>
    <main>
      <section>
        <h3>Join For Free!</h3>
        <p>
          Unleash the traveler <span>inside YOU</span>, Enjoy your dream
          vacation
        </p>
        <span>Get Starter with the travel!</span>
        <div>
          <button>Explore more</button>
          <button>Agent Now</button>
        </div>
      </section>

      <section>
        <form>
          <fieldset>
            <legend>Create a new account!</legend>

            <label for="name">name</label>
            <input type="text" id="name" placeholder="name" />

            <label for="lastname">lastname</label>
            <input type="text" id="lastname" placeholder="lastname" />

            <label for="username">username</label>
            <input type="text" id="username" placeholder="username" />

            <label for="password">password</label>
            <input type="password" id="password" placeholder="password" />

            <button>submit</button>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
